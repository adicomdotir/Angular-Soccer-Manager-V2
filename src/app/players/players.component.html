<div style="margin: 32px">
    <table class="pure-table">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>Overall</th>
            <th>Price</th>
            <th>Team</th>
        </tr>
        <tr *ngFor="let itm of players">
            <td>{{itm.id}}</td>
            <td><a routerLink="../../player/{{itm.id}}">{{itm.fullName}}</a></td>
            <td>{{itm.birth}} (AGE={{engine.year - itm.birth}})</td>
            <td>{{itm.overall}}</td>
            <td>{{itm.price}}</td>
            <td>{{itm.teamId}}</td>
        </tr>
    </table>
</div>
